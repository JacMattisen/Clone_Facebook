<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Facebook</title>
    <link rel="shortcut icon" href="img/facebook.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="md:bg-main-gray md:pt-30 pb-40">
        <div class="grid grid-cols-1 md:grid-cols2 md:w-980px mx-auto">
            <div class="pt-10">
                <img src="img/Facebook-Logo.png" alt="Facebook" class="w-30 mx-auto md:mx-0 md:w290px md:-mb-4 md:-ml-8">
                <p class="hidden md:flex text-subtitle leading-8 w-500px pr-6">O Facebook ajuda voce a se conectar e compartilhar com as pessoas que fazem parte de sua vida</p>

            </div>
            <div class="md:w-396px md:place-self-end">
                <div class="p-4 md:border md:shadow-xl rounded-md bg-white">
                    <form action="" class="flex flex-col">
                        <input type="text" placeholder="Email ou telefone" class="flex-1 md-2 md:md-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500">
                        <input type="password" placeholder="Senha" class="flex-1 md-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500">
                        <input type="submit" value="Entrar" class="flex-1 mb-3 py-2 px-3 rounded-md bg:main-blue hover:bg:main-blue-hover font-semibold text-white text-xl">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
